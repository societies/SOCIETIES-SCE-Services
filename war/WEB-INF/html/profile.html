<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Crowd Tasking"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>User profile</title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.3.1.min.css" type="text/css" media="screen"/>
    <script src="/js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery-migrate-1.2.1.js"></script>
    <script src="/js/jquery.mobile-1.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/mobile.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/profile.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		label.error { 
			float: left; 
			color: red; 
			padding-top: .5em; 
			vertical-align: top; 
			font-weight:bold
		}
	</style>
</head>
<body>
        <div data-role="page" id="profilePage" data-theme="b">
            <div data-role="header" id="header" data-position="fixed" data-theme="b">
		        <a id="backButton" data-icon="back" data-rel="back">Back</a>
                <h3 id='formTitle'>Profile</h3>
            </div>
			<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
				<div data-role="header" data-theme="a" class="ui-corner-top">
					<h3>Add interests(s)?</h3>
				</div>
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
					<h3 class="ui-title" id="tagWarning">Do you want to add: </h3>
					<a id="addTagAndSaveButton" data-role="button" data-inline="true" data-mini="true" data-transition="flow" data-theme="b">Yes</a>  
					<a id="dontAddTagAndSaveButton" data-role="button" data-mini="true" data-inline="true" data-theme="c">No</a>    
					<a href="#" data-role="button" data-inline="true" data-mini="true"data-rel="back" data-theme="c">Cancel</a>    
				</div>
			</div>
            <div data-role="content" data-theme="c">
				<div data-role="popup" id="newAccountNotification" class="ui-content" >
					<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
					<p>This login is new to Crowd Tasking.<br>Please create a new account</p>
				</div>			
                <form action="" id="userProfileForm">
                	<input id="action" name="action" type="hidden" value="profile"/>

					<div id="fnameDiv" data-role="fieldcontain">
						<label for="fname">First name*</label>
						<input id="fname" name="fname" type="text" class="required" placeholder="Enter Name"/>
					</div>
					<div id="lnameDiv" data-role="fieldcontain">
						<label for="lname">Last name</label>
						<input id="lname" name="lname" type="text"/>
					</div>
					<div id="usernameDiv" data-role="fieldcontain">
						<label for="federatedIdentities">Connected accounts</label>
						<input id="federatedIdentities" name="federatedIdentities" type="text" disabled />
					</div>
					<div id="emailDiv" data-role="fieldcontain">
						<label for="email">E-mail</label>
						<input id="email" name="email" type="email"/>
					</div>
                    <div data-role="fieldcontain">
                        <label for="newTag">Interests</label>
                       	<input name="newTag" id="newTag" type="text">
                       	<input type="button" value="Add interest" id="addInterestsButton" data-mini="false">
                       	<div id="taskTagsDiv">
                       	</div>
                       	<input type="hidden" name="interests" id="interests">
                    </div>
					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup">
					    	<legend>Choose an avatar:</legend>
					         	<input type="radio" name="picUrl" id="radio-choice-5" value="/images/pic5.png"  />
					         	<label for="radio-choice-5"><img src="/images/pic5.png"></label>
					         	<input type="radio" name="picUrl" id="radio-choice-6" value="/images/pic6.png"  />
					         	<label for="radio-choice-6"><img src="/images/pic6.png"></label>
					         	<input type="radio" name="picUrl" id="radio-choice-3" value="/images/pic3.png" />
					         	<label for="radio-choice-3"><img src="/images/pic3.png"></label>
					         	<input type="radio" name="picUrl" id="radio-choice-2" value="/images/pic2.png"  />
					         	<label for="radio-choice-2"><img src="/images/pic2.png"></label>
					         	<input type="radio" name="picUrl" id="radio-choice-4" value="/images/pic4.png"  />
					         	<label for="radio-choice-4"><img src="/images/pic4.png"></label>
					         	<input type="radio" name="picUrl" id="radio-choice-1" value="/images/pic1.png"  />
					         	<label for="radio-choice-1"><img src="/images/pic1.png"></label>
					    </fieldset>
					</div>
					<!--div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>Agree to the terms:</legend>
							<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom"/>
							<label for="checkbox-1">I agree</label>
						</fieldset>
					</div-->
					<!--div id="karmaDiv" data-role="fieldcontain">
						<label for="karma">Karma</label>
						<input id="karma" name="karma" type="text" disabled />
					</div-->
					<div id="create_account" data-role="fieldcontain">
						<button id='submitButton' data-theme="b">Create account</button>
						<a id="my-link" href="/menu" data-transition='slide' style='display:none'>Mobile!</a>
					</div>
                </form>
            </div>
        </div>
</body>
</html>
