<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>Welcome to Crowd tasking!</title>
	{{ head }}
</head>
<body>
        <div data-role="page" id="executeTask" data-theme="b">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a id="okButton" data-icon="back" data-rel="back">Cancel</a>
                <h3 id='formTitle'>Execute task</h3>
            </div>

            <div data-role="content" data-theme="c">
               	<div data-role="collapsible" data-collapsed="true" data-theme="b">
					<h3>Task Details</h3>
	                	<table>
	                		<tr>
	                			<td>Task title:</td>
	                			<td id="taskName"></td>
	                		</tr>
	                		<tr>
	                			<td>Description:</td>
	                			<td id="taskDescription"></td>
	                		</tr>
	                		<tr>
	                			<td>Due date:</td>
	                			<td id="taskDate"></td>
	                		</tr>
	                		<tr>
	                			<td>Collaborative space:</td>
	                			<td id="taskSpace"></td>
	                		</tr>
	                		<tr>
	                			<td>Tags:</td>
	                			<td id="taskTags"></td>
	                		</tr>
	                	</table>
				</div>
                <form action="" id="executeTaskForm">
                	<input type=hidden name=action value="execute"/>
					<fieldset data-role="controlgroup" id="commentsFieldset">
						<div style="width:100%;" id="commentsDiv" role="heading" class="ui-controlgroup-label">Pick relevant comments:</div>
					</fieldset>
					<div id="vwInformPanel">
						Inform user(s) via:<br>
						<label><input type="checkbox" name="inform" value="email" checked disabled/>e-mail</label>
						<label><input type="checkbox" name="inform" value="DM" disabled/>direct message</label>
						Additional message for involved people:<br>
						<TEXTAREA NAME="messageBody" id="etMessage" COLS=40 ROWS=3></TEXTAREA>
					</div>
                	<input type="hidden" name="vwTaskId" id="vwTaskId" value="123">
                </form>
                <button id='executeButton' data-theme="b">Start execution</button>
            </div>
        </div>
</body>
</html>
